<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hodiny</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  
 
    <div class="hodiny">
        <h1>20:11:58</h1>
    </div>



<div class="tasks">
    <div class="timing">
        <input type="number" id="timingInp">
        <button onclick="setTimer()"></button>
    </div>
    <div style="text-align: center; background-color: black; padding: 40px; border-radius: 10px; border: 1px solid #f1f1f1; color: #f1f1f1;">
        <div class="timer-display">
            00 : 30 : 01
        </div>
        <div class="buttons">
            <button id="start-timer">Start</button>
            <button id="pause-timer">Pause</button>
            <button id="reset-timer">Reset</button>
        </div>
    </div>
</body>
</html>
